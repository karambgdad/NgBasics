<p>The server component</p>

<p [ngStyle]="{backgroundColor: getColor()}"
    [ngClass]="{online: serverStatus ==='onLine'}"> 
    {{'server'}} with ID {{serverId}} is {{getServerStatus()}}</p>


<input type="text" class="form-control" [(ngModel)]="serverName">

<p>{{serverName}}</p>

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
    Add Server
</button>

<p *ngIf="serverCreated ; else noServer">server was created and the server name is: {{serverName}}</p>

<ng-template #noServer>
    <p>No server was created</p>
</ng-template>

<div *ngFor="let item of servers; let i=index"
[ngStyle]="{backgroundColor: i>=4?'black' : 'pink'}"
[ngClass]="{online: i>= 4}">{{item}}</div>
